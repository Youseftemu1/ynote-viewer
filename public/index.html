<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNote Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">YNote Viewer</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="uploadBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                        Upload Note
                    </button>
                    <button id="generatePdfBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                        Generate PDF
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div id="noteViewer" class="min-h-[500px]">
                <!-- Notes will be displayed here -->
                <div class="text-center text-gray-500">
                    Select a note to view
                </div>
            </div>
        </div>
    </main>

    <!-- File input for note upload (hidden) -->
    <input type="file" id="fileInput" accept=".txt,.md,.doc,.docx" class="hidden">

    <script src="app.js"></script>
</body>
</html>
